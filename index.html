<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance | Trigen</title>
    <!-- Use Outfit font for a premium modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background Elements -->
    <div class="background-animation"></div>
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <!-- Main Glassmorphism Content -->
    <div class="glass-container">
        <header>
            <div class="logo">TRIGEN</div>
        </header>

        <main>
            <h1>We are upgrading our experience.</h1>
            <p>Our website is currently under scheduled maintenance. We are building something extraordinary and should be back shortly. Thank you for your patience!</p>
            
            <div class="countdown-wrapper">
                <div class="time-box">
                    <span id="days">00</span>
                    <span class="label">Days</span>
                </div>
                <div class="time-box">
                    <span id="hours">00</span>
                    <span class="label">Hours</span>
                </div>
                <div class="time-box">
                    <span id="minutes">00</span>
                    <span class="label">Minutes</span>
                </div>
                <div class="time-box">
                    <span id="seconds">00</span>
                    <span class="label">Seconds</span>
                </div>
            </div>

            <div class="notify-section">
                <input type="email" placeholder="Enter your email to get notified" aria-label="Email address">
                <button id="notifyBtn">Notify Me</button>
            </div>
        </main>

        <footer>
            <div class="socials">
                <a href="#">Twitter</a>
                <a href="#">LinkedIn</a>
                <a href="#">Instagram</a>
            </div>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
